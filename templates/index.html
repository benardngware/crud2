{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body style="background-color: #6ea8fe">

<form  method="POST" action="/index/" style="margin: 50px; background-color: white; padding: 10px">
    <center><h1> Enter Student Details</h1></center>
    {% csrf_token %}
    <div class="row">
        <div class="col">
            <label for="fname">Student Firstname</label>
        </div>
        <div class="col">
            {{ form.firstname }}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <label for="lname">Student Lastname</label>
        </div>
        <div class="col">
            {{ form.lastname }}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <label for="email">Student Email</label>
        </div>
        <div class="col">
            {{ form.email }}
        </div>
    </div>
    <br>
    <center><button type="submit" class="btn btn-danger">Submit</button></center>
</form>
</body>
</html>
{% endblock %}
